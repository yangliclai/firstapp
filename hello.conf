<VirtualHost *>
    ServerName example.com
    
    WSGIDaemonProcess hello threads=5
    WSGIScriptAlias / /var/www/firstapp/hello.wsgi

    <Directory /var/www/firstapp>
       WSGIProcessGroup hello
       WSGIApplicationGroup %{GLOBAL}
       WSGIScriptReloading On

       Require all granted
    </Directory>
</VirtualHost>
